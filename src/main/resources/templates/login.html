<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body { font-family: Arial; background-color: #f2f2f2; }
        .container { width: 300px; margin: 100px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        input, button { width: 100%; padding: 8px; margin: 5px 0; }
        button { background-color: #4CAF50; color: white; border: none; border-radius: 4px; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required /><br/>
        <input type="password" id="password" placeholder="Password" required /><br/>
        <button type="submit">Login</button>
    </form>
    <p id="message" style="color:red;"></p>
    <p>Don't have an account? <a href="/register">Register</a></p>
</div>

<script>
    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        fetch("/api/user/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        })
        .then(res => res.text())
        .then(data => {
            message.style.color = data.includes("Successfully") ? "green" : "red";
            message.textContent = data;
        })
        .catch(err => {
            message.style.color = "red";
            message.textContent = "Error connecting to server";
        });
    });
</script>
</body>
</html>
